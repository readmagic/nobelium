<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>COOL-CLOCK</title>

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background: #333;
            background-size: 100%;
            overflow: hidden;
        }

        p {
            margin: 0;
            padding: 0;
        }

        #clock {
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            color: #fff;
            text-shadow: 0 0 30px #90aeff;
        }

        #clock .time {
            letter-spacing: 0.05em;
            font-size: 8em;
            padding: .1em 0;
        }

        #clock .date {
            letter-spacing: 0.1em;
            font-size: 1.5em;
        }

        #clock .text {
            letter-spacing: 0.1em;
            font-size: 1.5em;
            padding-top: .3em;
        }
    </style>

</head>

<body>

    <script type="text/javascript" src="./clock/js/t.js"></script>

    <div id="clock">
        <p class="date">{{ date }}</p>
        <p class="time">{{ time }}</p>
        <p class="text">本月剩余{{ residue }}天</p>
        <p class="text">开缸{{ fish_time }}天</p>
        <p class="text">金鱼*2、白云金丝*2、观背青鳉*3、河蚌*1、马来螺*2</p>
    </div>

    <script>
        var clock = new Vue({
            el: '#clock',
            data: {
                time: '',
                date: '',
                residue: '',
                fish_time: ''
            }
        });

        var week = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        var timerID = setInterval(updateTime, 1000);
        updateTime();
        function updateTime() {
            var cd = new Date();
            clock.fish_time = fishTime(cd);
            clock.residue =  getMonthResidue(cd);
            clock.time = zeroPadding(cd.getHours(), 2) + ':' + zeroPadding(cd.getMinutes(), 2) + ':' + zeroPadding(cd.getSeconds(), 2);
            clock.date = zeroPadding(cd.getFullYear(), 4) + '-' + zeroPadding(cd.getMonth() + 1, 2) + '-' + zeroPadding(cd.getDate(), 2) + ' ' + week[cd.getDay()];
        };
        function fishTime(today){
            var start = new Date('2024-05-12');
            var differenceInTime = today.getTime() - start.getTime();
            // 将毫秒差异转换为天数差异
            var differenceInDays = Math.floor(differenceInTime / (1000 * 3600 * 24));
            return differenceInDays;
        }
        
        function getMonthResidue(today) {
            var now = today.getDate();
            var year = today.getYear();
            if (year < 2000) year += 1900;
            var month = today.getMonth();
            var monarr = new Array(31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31);
            if (((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0)) monarr[1] = "29";
            return (monarr[month] - now)
        }

        function zeroPadding(num, digit) {
            var zero = '';
            for (var i = 0; i < digit; i++) {
                zero += '0';
            }
            return (zero + num).slice(-digit);
        }
    </script>
  </body>

</html>
