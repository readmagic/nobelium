<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写文字擦除工具</title>
    <link rel="stylesheet" href="./eraser/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>手写文字擦除工具</h1>
            <p>上传手写文字图片，自动擦除文字</p>
        </header>
        
        <main>
            <div class="upload-container">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
                            <path fill="none" d="M0 0h24v24H0z"/>
                            <path d="M12 12.586l4.243 4.242-1.415 1.415L13 16.415V22h-2v-5.587l-1.828 1.83-1.415-1.415L12 12.586zM12 2a7.001 7.001 0 0 1 6.954 6.194 5.5 5.5 0 0 1-.953 10.784v-2.014a3.5 3.5 0 1 0-1.112-6.91 5 5 0 1 0-9.777 0 3.5 3.5 0 0 0-1.292 6.88l.18.03v2.014a5.5 5.5 0 0 1-.954-10.784A7 7 0 0 1 12 2z" fill="currentColor"/>
                        </svg>
                    </div>
                    <p>点击或拖拽图片到此处上传</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                
                <div class="preview-container" id="previewContainer" style="display: none;">
                    <div class="preview-header">
                        <h3>图片预览</h3>
                        <button class="btn-reset" id="resetBtn">重新上传</button>
                    </div>
                    <div class="image-preview">
                        <img id="previewImage" src="" alt="预览图片">
                    </div>
                    <button class="btn-process" id="processBtn">开始处理</button>
                </div>
            </div>
            
            <div class="result-container" id="resultContainer" style="display: none;">
                <div class="result-header">
                    <h3>处理结果</h3>
                </div>
                <div class="result-image">
                    <img id="resultImage" src="" alt="处理结果图片">
                </div>
                <div class="action-buttons">
                    <button class="btn-download" id="downloadBtn">下载图片</button>
                    <button class="btn-reset" id="newImageBtn">处理新图片</button>
                </div>
            </div>
            
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <p>正在处理中，请稍候...</p>
            </div>
        </main>
        
        <footer>
            <p>© 2025 手写文字擦除工具 | 适用于各类手写文档</p>
        </footer>
    </div>
    
    <script src="./eraser/js/script.js"></script>
</body>
</html>
